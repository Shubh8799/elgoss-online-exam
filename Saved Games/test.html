<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: aliceblue;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        display: flex;

        width: 80vh;
        height: 80vh;
        background-color: aqua;
        box-shadow: 0 5px 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Test Questuons</h1>
      <br>
      <div>
        <p id="data"></p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script>
        const json_path=require('./test.Json')
        console.log(json_path)

    </script> -->

    <script>
      // Using fetch to load JSON
      fetch("./test.json")
        .then((response) => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.json();
        })
        .then((data) => {
          let htmlContent = "";
          // Iterate over the array of question objects
          data.forEach((questionObject) => {
            // Access properties of each question object
            htmlContent += `<p><strong>ID:</strong> ${questionObject.id}</p>`;
            htmlContent += `<p><strong>Question:</strong> ${questionObject.Question}</p>`;
            htmlContent += `<p><strong>Option 1:</strong> ${questionObject.option1}</p>`;
            htmlContent += `<p><strong>Option 2:</strong> ${questionObject.option2}</p>`;
            htmlContent += `<p><strong>Option 3:</strong> ${questionObject.option3}</p>`;
            htmlContent += `<p><strong>Option 4:</strong> ${questionObject.option4}</p>`;
            htmlContent += `<p><strong>Answer:</strong> ${questionObject.answer}</p>`;
            htmlContent += `<hr>`; // Add a horizontal rule to separate questions
          });
          document.getElementById("data").innerHTML = htmlContent;
        })
        .catch((error) => {
          console.error("There was a problem with the fetch operation:", error);
        });
    </script>
  </body>
</html>
