<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: aliceblue;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        width: 100vh;
        height: 90vh;
        background-color: aqua;
        box-shadow: 0 5px 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Test Questions</h1>
      <br />
      <div>
        <p id="display">Loading data...</p> <!-- Default loading text -->
      </div>
      <button type="button" class="btn btn-primary" id="button" disabled>NEXT</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let questions;
      let currentQuestionIndex = 0; // To keep track of which question we are on

      window.addEventListener("load", () => {
        fetch("./Question.Json")
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok.");
            }
            return response.json();
          })
          .then((data) => {
            questions = data; // Save the array of questions
            console.log("Data loaded:", questions); // Check if the data is correctly loaded
            const butn = document.getElementById("button");
            butn.disabled = false; // Enable the button once the data is loaded
          })
          .catch((err) => {
            console.log("Error loading data:", err);
            const displayElement = document.getElementById("display");
            displayElement.textContent = "Failed to load data."; // Show error if data loading fails
          });
      });

      const butn = document.getElementById("button");
      const displayElement = document.getElementById("display");

      butn.addEventListener('click', () => {
        if (questions && questions.length > 0) {
          // Get the current question from the array
          const currentQuestion = questions[currentQuestionIndex];

          // Build a string with the current question and options
          let content = `
            <strong>Question ${currentQuestion.id}:</strong> ${currentQuestion.Question || "No Question in data"}<br>
            <strong>Option 1:</strong> ${currentQuestion.option1 || "No Option 1 in data"}<br>
            <strong>Option 2:</strong> ${currentQuestion.option2 || "No Option 2 in data"}<br>
            <strong>Option 3:</strong> ${currentQuestion.option3 || "No Option 3 in data"}<br>
            <strong>Option 4:</strong> ${currentQuestion.option4 || "No Option 4 in data"}<br>
          `;

          // Update the display with the full content
          displayElement.innerHTML = content;

          // Increment the question index, looping back to 0 if we're at the end
          currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;
        } else {
          console.log("Data is not available yet");
        }
      });
    </script>
  </body>
</html>
