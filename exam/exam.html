<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exam 2 Page</title>
    <link rel="stylesheet" href="exam.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fulied">
      <nav class="fw-semibold fs-3">Online IQ Test</nav>
      <!-- <div class="fw-semibold fs-3">Online IQ Test</div> -->

      <!-- Left Container -->
      <div class="row">
        <div class="Container col-md-8 mt-5 mb-5">
          <div class="big-box">
            <label for="" id=" " class="fw-semibold fs-4">Question 1/50</label>
            <div class="fw-normal mt-3">
              How many continents in this world...?
            </div>
             <button type="next" class="next_btn float-end fw-semibold fs-5" value="">Next -></button>
          </div>
         
        </div>

        <!-- Right Container -->
        <div class="circle-timer" id="timer">00:00</div>
        <div class="Container col-md-4 mt-5 mb-5">
          <div class="small-box fw-semibold fs-4">
            <div>Question Status</div>

            <div class="row">
              <div
                class="col-md-12 d-grid gap-2 d-md-flex justify-content-md-center;"
              >
                <button class="row1" id="1">1</button>
                <button class="row1" id="2">2</button>
                <button class="row1" id="3">3</button>
                <button class="row1" id="4">4</button>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <button class="row2" id="5">5</button>
                <button class="row2" id="6">6</button>
                <button class="row2" id="7">7</button>
                <button class="row2" id="8">8</button>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <button class="row2" id="9">9</button>
                <button class="row2" id="10">10</button>
                <button class="row2" id="11">11</button>
                <button class="row2" id="12">12</button>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <button class="row2" id="13">13</button>
                <button class="row2" id="14">14</button>
                <button class="row2" id="15">15</button>
                <button class="row2" id="16">16</button>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <button class="row2" id="17">17</button>
                <button class="row2" id="18">18</button>
                <button class="row2" id="19">19</button>
                <button class="row2" id="20">20</button>
              </div>
            </div>
            <!-- <div class="mt-7"> -->
            <button type="submit" class="btn btn-success ">Submit Test</button>
            </div>
          </div>
          <div class="row mt-5">
            <button type="submit" class="submit-btn">SUBMIT TEST</button>
          </div>
        </div>
      </div>
      <footer class="footer fw-semibold mt-2">COPY RIGHT</footer>
    </div>
    
  </body>
</html>
